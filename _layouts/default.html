<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">

  {% include head.html %}

  <body{% if page.class %} class="{{ page.class }}"{% endif %}>

    {% include header.html %}

    {% include breadcrumbs.html %}
    <main>
      {{ content }}
    </main>

    {% include footer.html %}

    <!-- ===========================
         GLOBAL JAVASCRIPT LOADING
         (Always at bottom, never inline)
       =========================== -->

    <!-- Navigation toggle script -->
    <script src="{{ '/assets/js/mobile-nav.js' | relative_url }}" defer></script>
    
    <!-- Email Template / Copy Button-->
    <script src="{{ '/assets/js/forge.js' | relative_url }}" defer></script>

    <!-- Forge Terminal typewriter script -->
    <script src="{{ '/assets/js/forge-terminal.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/forge-terminal-modes.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/contact-effects.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/accordions.js' | relative_url }}" defer></script>
    <script src="{{ '/assets/js/forge-cart.js' | relative_url }}"></script>

  </body>
</html>
