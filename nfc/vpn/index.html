<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MRTF NFC – VPN Helper</title>
<style>
  :root {
    --bg-dark:#0b0d0f;--bg-light:#111316;--accent:#00b8d4;
    --text:#dfeef3;--muted:#9aaeb5;
  }
  body {
    margin:0;font-family:Inter,system-ui,sans-serif;
    background:radial-gradient(circle at top left,var(--bg-dark)0%,var(--bg-light)100%);
    color:var(--text);text-align:center;
    min-height:100vh;display:flex;flex-direction:column;
    justify-content:center;align-items:center;padding:2rem;
  }
  h1{color:var(--accent);margin-bottom:.25rem;}
  p{color:var(--muted);margin:.5rem 0 1.5rem;max-width:440px;}
  button{
    background:linear-gradient(90deg,#007c91,var(--accent));
    border:none;border-radius:10px;color:#fff;
    padding:1rem 2rem;font-size:1.1rem;font-weight:600;
    cursor:pointer;box-shadow:0 0 10px rgba(0,184,212,.4);
    transition:box-shadow .3s ease;margin:0.4rem;
  }
  button:hover{box-shadow:0 0 20px rgba(0,184,212,.8);}
  #buttons { margin-bottom: 1.5rem; }
  #info{color:var(--muted);font-size:.95rem;max-width:440px;}
  #info strong{color:var(--accent);}
  footer{
    position:absolute;bottom:12px;font-size:.8rem;color:var(--muted);
  }
  footer img{
    height:14px;vertical-align:middle;margin-right:4px;opacity:.8;
  }
</style>
</head>
<body>
  <h1>Forge VPN Helper</h1>
  <p>Quickly open or connect your preferred VPN app.</p>

  <div id="buttons"></div>
  <div id="info"></div>

  <footer>
    <img src="/assets/images/forge_cross_icon.png" alt="Cross">
    M.R. TechForge — Faith-Built Integrity
  </footer>

<script>
(function(){
  const buttonsDiv = document.getElementById("buttons");
  const info = document.getElementById("info");

  const vpnApps = [
    {name:"WireGuard", pkg:"com.wireguard.android"},
    {name:"OpenVPN Connect", pkg:"net.openvpn.openvpn"},
    {name:"ProtonVPN", pkg:"ch.protonvpn.android"},
    {name:"NordVPN", pkg:"com.nordvpn.android"},
    {name:"ExpressVPN", pkg:"com.expressvpn.vpn"}
  ];

  function detectOS(){
    const ua = navigator.userAgent.toLowerCase();
    if(/android/i.test(ua)) return "android";
    if(/iphone|ipad|ipod/i.test(ua)) return "ios";
    return "other";
  }

  function createButton(label, intent){
    const btn=document.createElement("button");
    btn.textContent=label;
    btn.onclick=()=>{ window.location.href=intent; };
    buttonsDiv.appendChild(btn);
  }

  const os = detectOS();
  if(os==="android"){
    // Android: show buttons for known apps
    vpnApps.forEach(app=>{
      const intent=`intent:#Intent;package=${app.pkg};end`;
      createButton(`Open ${app.name}`, intent);
    });
    // Always include generic VPN settings fallback
    createButton("Open VPN Settings", "intent:#Intent;action=android.net.vpn.SETTINGS;end");

    info.innerHTML=`<p>If a button doesn't respond, that app may not be installed.<br>
    You can always manage your VPNs manually via<br>
    <strong>Settings → Network & Internet → VPN</strong>.</p>`;
  } 
  else if(os==="ios") {
    info.innerHTML=`<p><strong>iPhone / iPad detected.</strong><br>
    iOS does not allow apps or web pages to open VPN connections directly.<br><br>
    Open manually via:<br>
    <strong>Settings → VPN</strong><br>
    or <strong>Settings → General → VPN & Device Management → VPN</strong>.</p>`;
  } 
  else {
    info.textContent="Use your system's VPN or network settings to connect.";
  }
})();
</script>
</body>
</html>
