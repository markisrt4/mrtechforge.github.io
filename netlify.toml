[build]
  publish = "_site"
  command = "bundle exec jekyll build"

[build.environment]
  JEKYLL_ENV = "production"
  RUBY_VERSION = "3.2.2"

# -----------------------------------------------------------
# PRETTY URL Redirection (force remove .html)
# -----------------------------------------------------------
[[redirects]]
  from = "/*.html"
  to = "/:splat/"
  status = 301
  force = true

# -----------------------------------------------------------
# SECURITY HEADERS (super important)
# -----------------------------------------------------------
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' data: https:"

# -----------------------------------------------------------
# FORCE HTTPS (Cloudflare does it too but redundancy is good)
# -----------------------------------------------------------
[[redirects]]
  from = "http://*"
  to = "https://mrtechforge.com/:splat"
  status = 301
  force = true