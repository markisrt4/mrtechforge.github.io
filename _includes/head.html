<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>
    {% if page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% elsif site.description %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- ===============================
       Fonts
       =============================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&family=Titillium+Web:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  >

  <!-- ===============================
       Main Stylesheet (AUTO CACHE-BUST)
       =============================== -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/main.css?v=' | append: site.time | date: '%Y%m%d%H%M%S' | relative_url }}"
  >

  <!-- ===============================
       Favicon
       =============================== -->
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">

  <!-- ===============================
       Open Graph / Social
       =============================== -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  {% if page.social_image %}
    <meta property="og:image" content="{{ page.social_image | absolute_url }}">
  {% elsif site.social_image %}
    <meta property="og:image" content="{{ site.social_image | absolute_url }}">
  {% endif %}

  {% if page.description %}
    <meta property="og:description" content="{{ page.description }}">
  {% elsif site.description %}
    <meta property="og:description" content="{{ site.description }}">
  {% endif %}

  <!-- ===============================
       Twitter Card
       =============================== -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">

  {% if page.social_image %}
    <meta name="twitter:image" content="{{ page.social_image | absolute_url }}">
  {% elsif site.social_image %}
    <meta name="twitter:image" content="{{ site.social_image | absolute_url }}">
  {% endif %}

</head>
