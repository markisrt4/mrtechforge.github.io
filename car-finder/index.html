<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MRTF Car Finder</title>
<style>
body { background:#0d0d0d; color:#cfd8dc; font-family:sans-serif; text-align:center; padding:2rem; }
button { background:#00b8d4; color:white; border:none; border-radius:8px; padding:1rem 2rem; font-size:1.1rem; }
</style>
</head>
<body>
<h1>MRTF Car Finder</h1>
<p>Tap below to save your current location.</p>
<button onclick="saveCar()">Save Parking Spot</button>
<p id="status"></p>

<script>
function saveCar() {
  const status = document.getElementById("status");
  if (!navigator.geolocation) {
    status.textContent = "Geolocation not supported.";
    return;
  }
  status.textContent = "Getting your location...";
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude.toFixed(5);
    const lon = pos.coords.longitude.toFixed(5);
    const mapsURL = `https://maps.google.com/?q=${lat},${lon}`;
    status.innerHTML = `Location saved: <a href="${mapsURL}">${lat},${lon}</a>`;
    window.location = mapsURL; // open Maps directly
  }, err => {
    status.textContent = "Location access denied.";
  });
}
</script>
</body>
</html>
